<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin-chan | Open bin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <main class="content">
        <div class="container">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" class="logo">
            <form method="POST">
                <input type="password" name="password" placeholder="Enter password" required>
                <div class="buttons">
                    <button class="return-button" onclick="Return()">Home</button>
                    <button type="submit">Unlock</button>
                </div>
                {% if error %}
                <div class="popup" style="display: block;">{{ error }}</div>
                {% endif %}
            </form>
        </div>
    </main>
    <footer class="footer">
        Made by drunk Tanku | <a href="https://github.com/tankudoraiba/bin-chan" target="_blank">GitHub</a>
    </footer> 
    <script>
        function Return() {
            // Redirect to the main page
            window.location.href = '/'; // Change '/' to the appropriate URL if needed
        }
    </script>

</body>

</html>
